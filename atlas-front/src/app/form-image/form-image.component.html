<form [formGroup]="ImageForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" (change)="onFileChange($event)" class="form-control-file" formControlName="selectedFile">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-control" formControlName="imageName">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" class="form-control" formControlName="imageDescription"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
